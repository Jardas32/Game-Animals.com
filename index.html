<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/img1.png" type="image/x-icon">
    <title>Game-Animals.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <audio class="audioFon" src="img/s_01.mp3" autoplay></audio>

        <h1 class="nameGame">Угадай пару</h1>
        <form action="#">
            <div class="bg-counts">
                <p class="nameCounts"></p>
                <span class="count">0</span>
            </div>
            <input class="inputName" type="text" placeholder="Имя игрока">
            <button class="btn">Старт</button>
        </form>
        <div class="field">
            
            <div class="bg-winer">
                <div class="box-winer">
                <p class="textWiner"></p>
                <button class="btnClosed">Играть ещё</button>
            </div>
            </div>

            <div class="card_inner">
                <div class="card">
                    <img src="img/img1.png" alt="" class="imgCard">
                </div>
                <div class="card back numbup"></div>
            </div>
            <div class="card_inner">
                <div class="card">
                    <img src="img/img2.png" alt="" class="imgCard">
                </div>
                <div class="card back numbup"></div>
            </div>
            <div class="card_inner">
                <div class="card">
                    <img src="img/img3.png" alt="" class="imgCard">
                </div>
                <div class="card back numbup"></div>
            </div>
            <div class="card_inner">
                <div class="card">
                    <img src="img/img4.png" alt="" class="imgCard">
                </div>
                <div class="card back numbup"></div>
            </div>
            <div class="card_inner">
                <div class="card">
                    <img src="img/img5.png" alt="" class="imgCard">
                </div>
                <div class="card back numbup"></div>
            </div>
            <div class="card_inner">
                <div class="card">
                    <img src="img/img6.png" alt="" class="imgCard">
                </div>
                <div class="card back numbdown"></div>
            </div>
            <div class="card_inner">
                <div class="card">
                    <img src="img/img7.png" alt="" class="imgCard">
                </div>
                <div class="card back numbdown"></div>
            </div>
            <div class="card_inner">
                <div class="card">
                    <img src="img/img6.jpg" alt="" class="imgCard">
                </div>
                <div class="card back numbdown"></div>
            </div>
            <div class="card_inner">
                <div class="card">
                    <img src="img/img10.png" alt="" class="imgCard">
                </div>
                <div class="card back numbdown"></div>
            </div>
            <div class="card_inner">
                <div class="card">
                    <img src="img/img12.png" alt="" class="imgCard">
                </div>
                <div class="card back numbdown"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
